<!DOCTYPE html>
<html lang="en">

<head>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Tip Calculator</title>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
        <style>
            body {
              background-image: url('./background.jpg');
              background-repeat: no-repeat;
              background-attachment: fixed; 
              background-size: 100% 100%;
            }
            </style>
</head>

<body>
    <div class="container-fluid">
    <div class="row ">
        <div class="col-4"></div>
        <div class="col-md-4   text-bg-dark mt-3 card  border border-info p-3" id="input">
            <div id="head">
                <p class="h2 text-center">                TIP CALCULATOR</p>
            </div>

            <div id="firstInput">
                How much was your bill?<br>
                <input id="rupee" class="form-control col" placeholder="Enter the ammount in ₹" type="number">
            </div>
            <div id="secondInput">
                How was your service?<br>

                <select name="service" id="service" class="form-select" aria-label="Default select example">
                    <option value="" selected>-- Choose an Optopn --</option>
                    <option value="30">30% - outstanding</option>
                    <option value="20">20% - good</option>
                    <option value="15">15% - it was ok</option>
                    <option value="10">10% - bad</option>
                    <option value="5">5% - trrible</option>
                </select>
            </div>
            <div id="thirdInput">
                How many people share their bill? <br>
                <input id="people" class="form-control" type="number">people
            </div>

            <button id="submit" class="btn btn-success mt-3" data-bs-toggle="modal" data-bs-target="#exampleModal"> CALCULATE !</button>

            <button id="clear" class="btn btn-danger mt-3"> clear </button>

            <div id="end"></div>
        </div>
        <div class="col-4"></div>
    </div>
</div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title " id="exampleModalLabel">Here is Your Ammount Details</h5>
              <button type="button"  id="closeBtn" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="resultBar">
            </div>
            
          </div>
        </div>
      </div>
    </div>
    <!-- 
    <p class="card-text ">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
    <a href="#" class="btn btn-primary">Go somewhere</a>
  </div> -->

    <script>
        $(document).ready(function () {
            $('#resultBar').hide();
            $('#submit').click(function () {
                var input = $('#rupee').val();
                var select = $('#service').val();
                var people = $('#people').val();
                var tipp = input * select / (100 * people)
                var tip = tipp.toFixed(2)
                var share = (input / people) + tipp;
                var shared = share.toFixed(2);
                $('#resultBar').show();
                $('#resultBar').html("<p class='card-text '>your total ammount is ₹"
                    + input + "</p><p class='card-text '>your servis tax is " + select + "%</p>" +
                    "<p class='card-text '>your shared ammount is ₹" + shared + "</p>" +
                    "<p class='card-text '>TIP AMOUNT  ₹" + tip + " each</p></div>");
                if (input.length == 0 || select.length == 0 || people.length == 0) {
                    $('#resultBar').html("<div id='valid' class='text-danger'> *please enter valid Details </div>")
                }
            })
            $('#closeBtn').click(function () {
                $('#rupee').val('');
                $('#service').val('');
                $('#people').val('');
                $('#resultBar').hide();
            })
            $('#clear').click(function () {
                $('#rupee').val('');
                $('#service').val('');
                $('#people').val('');
                $('#resultBar').hide();

            })
        })
    </script>
</body>

</html>
